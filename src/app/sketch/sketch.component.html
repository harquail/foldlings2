<div id="paper">
  <svg style="width: 100%; height: 100%;" (mousedown)="handleMouseDown($event)" (mousemove)="handleMove($event)">
  <svg:g *ngFor="let feature of features()">
    <svg:g *ngFor="let edge of feature.edges()">
        <line [attr.x1]="edge.start.x" [attr.y1]="edge.start.y" [attr.x2]="edge.end.x" [attr.y2]="edge.end.y" 
        [attr.stroke]="edge.color"
        style="stroke-width:2"
        />
      </svg:g>
    </svg:g>
  </svg>
</div>
